    <meta charset="utf-8">
    <title>TFO - AngularJS vs EmberJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="http://twitter.github.io/bootstrap/examples/fluid.html#">Riddles - AngularJS vs EmberJS</a>
          <form class="navbar-search pull-right">
            <input type="text" class="search-query" placeholder="Filter">
          </form>

        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
         <div class="span9">
           <form action='/riddle/create' method='post' class='form-horizontal'>
             <fieldset>
               <legend>Add a new riddle</legend>
               <div class='control-group error'>
                 <label class='control-label'>Name</label>
                 <div class='controls'>
                   <input type="text" name='riddle[name]' class='input-xlarge' placeholder="Name your riddle…">
                   <span class="help-inline">required !</span>
                 </div>
               </div>

               <div class='control-group'>
                 <label class='control-label'>Details</label>
                 <div class='controls'>
                   <textarea class='input-xlarge' name='riddle[details]' placeholder="Name your riddle…"></textarea>
                 </div>
               </div>

               <div class='control-group'>
                 <label class='control-label'>Answer</label>
                 <div class='controls'>
                   <textarea class='input-xlarge' name='riddle[answer]' placeholder="The answer to the riddle…"></textarea>
                 </div>
               </div>
             </fieldset>

             <fieldset>
               <button type="submit" class="btn btn-primary">Add</button>
               <a href='#' class="btn">Cancel</a>
             </fieldset>
           </form>
         </div>
       </div>

      <hr>

      <footer>
        <p>© TFO 2013</p>
      </footer>

    </div>
</body></html>
